<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <img src="srkr.png" alt="College Logo">
        <h1>SRKR Engineering college</h1>
    </div>
    <div class="container">
        <h1>Welcome to the Smart Attendance System</h1>
        <div class="login-box">
            <h2>Student Login</h2>
            <form action="stuhome.html" method="post">
                <input type="text" name="username" class="input-box" placeholder="Enter Username" required>
                <input type="password" name="password" class="input-box" placeholder="Enter Password" required>
                <button type="submit" class="role-button student-btn">Login as Student</button>
            </form>
            <form action="fachome.html" method="post">
                <button type="submit" class="role-button faculty-btn">Login as Faculty</button>
            </form>
        </div>
    </div>
</body>
</html>
